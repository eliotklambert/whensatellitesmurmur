<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="site-header">
      <a href="index.html">Eliot Lambert / When Satellites Murmur</a>
    </div>

    <title>Spiral Text Navigation with Video</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      .outer-text {
        fill: #ffffff;
        font-size: 30px;
      }

      .landing-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
      }

      svg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      text {
        fill: rgb(255, 111, 0);
        font-size: 22px;
        font-family: monospace;
        pointer-events: auto;
      }

      text:hover {
        fill: #ffffff;
        cursor: pointer;
      }

      #rotatingGroup {
        transform-origin: 400px 400px;
        animation: slowSpin 60s linear infinite;
      }

      @keyframes slowSpin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”Š Fullscreen Background Video -->
    <video class="landing-video" autoplay muted loop playsinline>
      <source src="noiseshort.mp4" type="video/mp4" />
    </video>

    <audio id="backgroundAudio" loop>
      <source src="TAM.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- ðŸ”µ Spiral Text SVG -->
    <svg width="800" height="800" viewBox="0 0 800 800">

        <path

          d="M400,420 m-180,0 a180,180 0 1,1 360,0 a180,180 0 1,1 -360,0"

        <path

        <path

        <path

          d="M400,420 m-100,0 a100,100 0 1,1 200,0 a100,100 0 1,1 -200,0"
        />
        <path
          id="path12"
          d="M400,420 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0"
        />
        <path
          id="path13"
          d="M400,420 m-60,0 a60,60 0 1,1 120,0 a60,60 0 1,1 -120,0"
        />
      </defs>

      <g id="rotatingGroup">
        <text class="outer-text">
          <textPath href="#path0" startOffset="0%">
            When Satellites Murmur
          </textPath>
        </text>

        <text>
          <textPath href="#path1" startOffset="0%">Introduction</textPath>
        </text>
        <text>
          <textPath href="#path2" startOffset="5%">

        </text>
        <text>
          <textPath href="#path13" startOffset="60%">References</textPath>
        </text>
      </g>
    </svg>

    <script>
      const links = [
        "introduction.html",
        "swarmingsatellites.html",
        "deeplisteningtothenonhuman.html",
        "starlinkavianservices.html",
        "sdrandopenweather.html",
        "satellitesignals.html",
        "theremin.html",
        "satellitephemera.html",
        "experimentation.html",
        "buildingsonicnetwork.html",
        "finalinstallation.html",
        "conclusion.html",
        "references.html",
      ];

      const textPaths = document.querySelectorAll("textPath");

      // Skip the first textPath (path0), and start assigning links from path1
      textPaths.forEach((tp, i) => {
        if (i === 0) return; // Don't add link to the first textPath
        tp.style.pointerEvents = "auto";
        tp.addEventListener("click", () => {
          window.location.href = links[i - 1];
        });
      });
    </script>

    <script>
      const audio = document.getElementById("backgroundAudio");

      const playAudioOnClick = () => {
        audio.play().catch((e) => console.log("Audio play blocked:", e));
        document.removeEventListener("click", playAudioOnClick);
      };

      document.addEventListener("click", playAudioOnClick);
    </script>
  </body>
</html>
