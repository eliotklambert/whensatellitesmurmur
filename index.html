<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <div class="site-header">
      <a href="index.html">Eliot Lambert / When Satellites Murmur</a>
    </div>

    <style>
      body {
        background-color: #000;
        color: #000;
        font-family: monospace;
        font-style: normal;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .landing-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
      }

      .central-planet {
        width: 200px;
        height: 100px;
        background-color: #051a85;
        opacity: 0.2;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 100px #39421c;
        z-index: 2;
      }

      .curved-links {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
      }

      .circle-link:hover {
        color: #ff4d00;
      }

      @keyframes spinText {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <video class="landing-video" autoplay muted loop playsinline>
      <source src="noise.mp4" type="video/mp4" />
    </video>

    <div class="central-planet"></div>

    <svg
      width="800"
      height="800"
      viewBox="200 300 -50 300"
      class="curved-links"
    >
      <defs>
        <path
          id="circlePath1"
          d="M400,400 m-300,0 a300,300 0 1,1 600,0 a300,300 0 1,1 -600,0"
        />
        <path
          id="circlePath2"
          d="M400,400 m-280,0 a280,280 0 1,1 560,0 a280,280 0 1,1 -560,0"
        />
        <path
          id="circlePath3"
          d="M400,400 m-260,0 a260,260 0 1,1 520,0 a260,260 0 1,1 -520,0"
        />
        <path
          id="circlePath4"
          d="M400,400 m-240,0 a240,240 0 1,1 480,0 a240,240 0 1,1 -480,0"
        />
        <path
          id="circlePath5"
          d="M400,400 m-220,0 a220,220 0 1,1 440,0 a220,220 0 1,1 -440,0"
        />
        <path
          id="circlePath6"
          d="M400,400 m-200,0 a200,200 0 1,1 400,0 a200,200 0 1,1 -400,0"
        />
        <path
          id="circlePath7"
          d="M400,400 m-180,0 a180,180 0 1,1 360,0 a180,180 0 1,1 -360,0"
        />
        <path
          id="circlePath8"
          d="M400,400 m-160,0 a160,160 0 1,1 320,0 a160,160 0 1,1 -320,0"
        />
        <path
          id="circlePath9"
          d="M400,400 m-140,0 a140,140 0 1,1 280,0 a140,140 0 1,1 -280,0"
        />
        <path
          id="circlePath10"
          d="M400,400 m-120,0 a120,120 0 1,1 240,0 a120,120 0 1,1 -240,0"
        />
        <path
          id="circlePath11"
          d="M400,400 m-100,0 a100,100 0 1,1 200,0 a100,100 0 1,1 -200,0"
        />
        <path
          id="circlePath12"
          d="M400,400 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0"
        />
        <path
          id="circlePath13"
          d="M400,400 m-60,0 a60,60 0 1,1 120,0 a60,60 0 1,1 -120,0"
        />
      </defs>

      <g
        fill="#001eff"
        font-size="20"
        font-family="'Jost', sans-serif"
        font-style="oblique"
      >
        <!-- Text placeholders; content added dynamically -->
        <g font-size="20" font-family="'Jost', sans-serif" font-style="oblique">
          <text class="pulse-text" fill="#ffffff">
            <textPath href="#circlePath1" startOffset="10%"></textPath>
          </text>
          <text class="pulse-text" fill="#0000FF">
            <textPath href="#circlePath2" startOffset="15%"></textPath>
          </text>
          <text class="pulse-text" fill="#ffffff">
            <textPath href="#circlePath3" startOffset="20%"></textPath>
          </text>
          <text class="pulse-text" fill="#0000FF">
            <textPath href="#circlePath4" startOffset="25%"></textPath>
          </text>
          <text class="pulse-text" fill="#ffffff">
            <textPath href="#circlePath5" startOffset="30%"></textPath>
          </text>
          <text class="pulse-text" fill="#0000FF">
            <textPath href="#circlePath6" startOffset="35%"></textPath>
          </text>

          <text class="pulse-text" fill="#ffffff">
            <textPath href="#circlePath7" startOffset="40%"></textPath>
          </text>
          <text class="pulse-text" fill="#0000FF">
            <textPath href="#circlePath8" startOffset="45%"></textPath>
          </text>
          <text class="pulse-text" fill="#ffffff">
            <textPath href="#circlePath9" startOffset="50%"></textPath>
          </text>
          <text class="pulse-text" fill="#0000FF">
            <textPath href="#circlePath10" startOffset="35%"></textPath>
          </text>
          <text class="pulse-text" fill="#ffffff">
            <textPath href="#circlePath11" startOffset="20%"></textPath>
          </text>
          <text class="pulse-text" fill="#0000FF">
            <textPath href="#circlePath12" startOffset="65%"></textPath>
          </text>
          <text class="pulse-text" fill="#ffffff">
            <textPath href="#circlePath13" startOffset="60%"></textPath>
          </text>
        </g>
      </g>
    </svg>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const links = [
          { title: "Introduction", url: "introduction.html" },
          { title: "Swarming Satellites", url: "swarmingsatellites.html" },
          {
            title: "Deep Listening to the Nonhuman",
            url: "deeplisteningtothenonhuman.html",
          },
          {
            title: "Starlink Avian Services",
            url: "starlinkavianservices.html",
          },
          {
            title: "Software Defined Radio and Open Weather",
            url: "sdrandopenweather.html",
          },
          {
            title: "Process: Part One - Satellite Signals",
            url: "satellitesignals.html",
          },
          { title: "Process: Part Two - Theremin", url: "theremin.html" },
          {
            title: "Process: Part Three - Satellite Ephemera",
            url: "satellitephemera.html",
          },
          {
            title: "Process: Part Four - Experimentation",
            url: "experimentation.html",
          },
          {
            title: "Process: Part Five: Building the Sonic Network",
            url: "buildingsonicnetwork.html",
          },
          {
            title: "Process: Part Six - Final Installation",
            url: "finalinstallation.html",
          },
          { title: "Conclusion", url: "conclusion.html" },
          { title: "References", url: "references.html" },
        ];

        const paths = document.querySelectorAll("textPath");
        paths.forEach((path, index) => {
          const { title, url } = links[index];
          const color = Math.random() > 0.5 ? "#ffffff" : "#0000"; // randomize white or blue
          path.innerHTML = `<a href="${url}" class="circle-link" style="color: ${color}">${title}</a>`;
        });
      });
    </script>
  </body>
</html>
